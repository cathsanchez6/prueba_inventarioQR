<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Organizador de Programa de Impresión</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    table { width: 90%; margin: 20px auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    input[type="file"] { margin-top: 20px; }
    button { margin: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Organizador de Programa de Impresión</h1>
  <input type="file" id="fileInput" accept=".xlsx, .xls" />
  <button onclick="descargarExcel()">Descargar Excel</button>

  <table id="dataTable">
    <thead>
      <tr>
        <th>OT</th>
        <th>CodProd</th>
        <th>Desc Prod</th>
        <th>Cant</th>
        <th>Und</th>
        <th>Hecho</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let datosFiltrados = [];

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const json = XLSX.utils.sheet_to_json(sheet);

        const tbody = document.querySelector("#dataTable tbody");
        tbody.innerHTML = "";
        datosFiltrados = [];

       const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

        const tbody = document.querySelector("#dataTable tbody");
        tbody.innerHTML = "";
        datosFiltrados = [];
        
        json.forEach(row => {
          const fila = {
            OT: row["OT"]?.toString().trim(),
            CodProd: row["CodProd"]?.toString().trim(),
            DescProd: row["Desc Prod"]?.toString().trim(),
            Cant: row["Cant"],
            Und: row["Und"]?.toString().trim(),
            Hecho: row["Hecho"]?.toString().trim()
          };
        
          // Validar que los campos clave estén presentes y que no haya desplazamientos
          const filaValida =
            fila.OT && fila.CodProd && fila.DescProd && fila.Cant && fila.Und &&
            !isNaN(Number(fila.Cant)); // Asegura que Cant sea un número
        
          if (filaValida) {
            datosFiltrados.push(fila);
        
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${fila.OT}</td>
              <td>${fila.CodProd}</td>
              <td>${fila.DescProd}</td>
              <td>${fila.Cant}</td>
              <td>${fila.Und}</td>
              <td>${fila.Hecho}</td>
            `;
            tbody.appendChild(tr);
          }
        });

      };

      reader.readAsArrayBuffer(file);
    });

    function descargarExcel() {
      const ws = XLSX.utils.json_to_sheet(datosFiltrados);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Datos Organizados");
      XLSX.writeFile(wb, "datos_organizados.xlsx");
    }
  </script>
</body>
</html>
