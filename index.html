<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Organizador de Programa de Impresión</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    table { width: 90%; margin: 20px auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    input[type="file"] { margin-top: 20px; }
    button { margin: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Organizador de Programa de Impresión</h1>
  <input type="file" id="fileInput" accept=".xls" />
  <button onclick="descargarExcel()">Descargar Excel</button>

  <table id="dataTable">
    <thead>
      <tr>
        <th>OT</th>
        <th>CodProd</th>
        <th>Desc Prod</th>
        <th>Cant</th>
        <th>Und</th>
        <th>Hecho</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let datosFiltrados = [];

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const content = e.target.result;
        const parser = new DOMParser();
        const doc = parser.parseFromString(content, 'text/html');
        const rows = doc.querySelectorAll('tr');

        datosFiltrados = [];
        const tbody = document.querySelector("#dataTable tbody");
        tbody.innerHTML = "";

        rows.forEach(row => {
          const cells = row.querySelectorAll('td');
          if (cells.length >= 6) {
            const fila = {
              OT: cells[0].textContent.trim(),
              CodProd: cells[1].textContent.trim(),
              DescProd: cells[2].textContent.trim(),
              Cant: cells[3].textContent.trim(),
              Und: cells[4].textContent.trim(),
              Hecho: cells[5].textContent.trim()
            };

            // Validar que los campos clave estén presentes
            if (fila.OT && fila.CodProd && fila.DescProd && fila.Cant && fila.Und && !isNaN(Number(fila.Cant))) {
              datosFiltrados.push(fila);

              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${fila.OT}</td>
                <td>${fila.CodProd}</td>
                <td>${fila.DescProd}</td>
                <td>${fila.Cant}</td>
                <td>${fila.Und}</td>
                <td>${fila.Hecho}</td>
              `;
              tbody.appendChild(tr);
            }
          }
        });

        alert(`${datosFiltrados.length} fila(s) válidas cargadas.`);
      };

      reader.readAsText(file, 'utf-8');
    });

    function descargarExcel() {
      const ws = XLSX.utils.json_to_sheet(datosFiltrados);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Datos Organizados");
      XLSX.writeFile(wb, "datos_organizados.xlsx");
    }
  </script>
  <script src="https://apis.google.com/js/api.js"></script>
<script>
  const CLIENT_ID = 'TU_CLIENT_ID_AQUI';
  const API_KEY = 'TU_API_KEY_SI_LA NECESITAS';
  const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';
  const SPREADSHEET_ID = 'TU_SPREADSHEET_ID';
  const SHEET_NAME = 'Datos';

  let gapiInited = false;
  let tokenClient;
  let datosFiltrados = [];

  function gapiLoaded() {
    gapi.load('client', initializeGapiClient);
  }

  async function initializeGapiClient() {
    await gapi.client.init({
      apiKey: API_KEY,
      discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
    });
    gapiInited = true;
  }

  function gisLoaded() {
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: SCOPES,
      callback: '', // se asignará más adelante
    });
  }

  function handleAuthClick() {
    tokenClient.callback = async (resp) => {
      if (resp.error) throw resp;
      alert('Autenticado con Google correctamente.');
    };
    tokenClient.requestAccessToken({ prompt: 'consent' });
  }

  async function guardarEnGoogleSheets() {
    if (!gapiInited) return alert('GAPI no está listo.');
    const values = datosFiltrados.map(row => [
      row.OT, row.CodProd, row.DescProd, row.Cant, row.Und, row.Hecho
    ]);

    const body = {
      values: [['OT', 'CodProd', 'Desc Prod', 'Cant', 'Und', 'Hecho'], ...values],
    };

    try {
      await gapi.client.sheets.spreadsheets.values.append({
        spreadsheetId: SPREADSHEET_ID,
        range: `${SHEET_NAME}!A1`,
        valueInputOption: 'USER_ENTERED',
        insertDataOption: 'INSERT_ROWS',
        resource: body,
      });
      alert('Datos guardados en Google Sheets.');
    } catch (err) {
      console.error(err);
      alert('Error al guardar en Google Sheets.');
    }
  }

  window.onload = () => {
    gapiLoaded();
    gisLoaded();
  };
</script>

<!-- Botones -->
<button onclick="handleAuthClick()">Conectar con Google</button>
<button onclick="guardarEnGoogleSheets()">Guardar en Google Sheets</button>

</body>
</html>
